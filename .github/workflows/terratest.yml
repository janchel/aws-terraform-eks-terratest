name: Terratest

on:
  push:
    branches:
      - main
    paths:
      - 's3/**'
      - 'vpc/**'
      - '.github/workflows/terratest.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    environment: aws

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.18'

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: latest

    - name: Debug - Check if secrets are available
      run: |
        if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
          echo "ERROR: AWS_ACCESS_KEY_ID secret is empty or not set"
          exit 1
        fi
        if [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
          echo "ERROR: AWS_SECRET_ACCESS_KEY secret is empty or not set"
          exit 1
        fi
        echo "✓ AWS_ACCESS_KEY_ID is set"
        echo "✓ AWS_SECRET_ACCESS_KEY is set"

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-1

    - name: Verify AWS Configuration
      run: aws sts get-caller-identity > /dev/null && echo "✓ AWS credentials verified"

    - name: Run Terratest
      working-directory: ./terratest
      run: |
        go mod download
        go test -v -timeout 30m ./...
